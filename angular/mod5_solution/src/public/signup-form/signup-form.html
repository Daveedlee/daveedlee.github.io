<div class="signup-form container">
  <form name="signupCtrl.signupForm" ng-submit="signupCtrl.submitForm()" novalidate class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" ng-model="signupCtrl.user.firstName" required placeholder="Enter First Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" ng-model="signupCtrl.user.lastName" required placeholder="Enter Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="signupCtrl.user.email" required placeholder="Enter Email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone Number:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phone" ng-model="signupCtrl.user.phone" required placeholder="Enter Phone Number">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="favoriteMenu">Favorite Menu Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="favoriteMenu" ng-model="signupCtrl.user.favoriteMenuNumber" required ng-blur="signupCtrl.validateMenuItem()" placeholder="Enter Favorite Menu Number">
        <span class="help-block" ng-if="signupCtrl.menuItemError">{{ signupCtrl.menuItemErrorMessage }}</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <div ng-if="signupCtrl.message" class="alert alert-info">{{ signupCtrl.message }}</div>
</div>
