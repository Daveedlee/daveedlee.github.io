<div class="categories-container">
    <h2>Menu Categories</h2>
    <ul>
        <li ng-repeat="category in categoriesCtrl.items">
            <a ui-sref="items({categoryShortName: category.short_name})">
                {{ category.name }}
            </a>
        </li>
    </ul>
    <div>
        <a ui-sref="home">Back to Home</a>
    </div>
</div>
