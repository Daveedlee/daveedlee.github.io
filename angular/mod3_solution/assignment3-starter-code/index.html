<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

    <div id="menuSearch" ng-controller='NarrowItDownController as narrow' class="mt-4">
      <div class="row">
        <div class="col-md-9">
          <input id="searchTerm" type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="col-md-3">
          <button ng-click="narrow.getMatchedMenuItems();" class="btn btn-primary btn-block">Narrow It Down For Me!</button>
        </div>
      </div>

      <found-items found="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
    </div>
  </div>
</body>
</html>
